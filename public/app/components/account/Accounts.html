<div class="container">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-generic">
                <h1 class="text-center" style="padding-bottom: 5%;">Mi cuenta de correo</h1>
                <form class="accountsForm" id="accountsForm" name="accountsForm" ng-if="showForm">
                    <div class="row">
                        <div class="col-md-3 labels-account">
                            <label>Host IP:</label>
                        </div>
                        <div class="col-md-3 text-box-account">
                            <input type="text" id="host" class="form-control" ng-model="cuenta.host" placeholder="192.168.1.1" />
                        </div>
                        <div class="col-md-3 labels-account">
                            <label>Puerto:</label>
                        </div>
                        <div class="col-md-3 text-box-account">
                            <input type="text" id="port" class="form-control" ng-model="cuenta.port" placeholder="9012" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 labels-account">
                            <label>Correo origen:</label>
                        </div>
                        <div class="col-md-3 text-box-account">
                            <input type="text" id="sourceMail" class="form-control" ng-model="cuenta.sourceMail"
                                placeholder="somebody@gmail.com" />
                        </div>
                        <div class="col-md-3 labels-account">
                            <label>Contrase√±a:</label>
                        </div>
                        <div class="col-md-3 text-box-account">
                            <input type="password" id="passwordAccount" class="form-control" ng-model="cuenta.password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 labels-account">
                            <label>Correo destino (default):</label>
                        </div>
                        <div class="col-md-3 text-box-account">
                            <input type="text" id="deliveryMail" class="form-control" ng-model="cuenta.deliveryMail"
                                placeholder="somebody@gmail.com" />
                        </div>
                        <div class="col-md-3 labels-account">
                            <label>CC:</label>
                        </div>
                        <div class="col-md-3 text-box-account">
                            <input type="text" id="ccAccount" class="form-control" ng-model="cuenta.ccMail" placeholder="somebody@gmail.com" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <span class="switch switch-sm">
                                    <input type="checkbox" class="switch" id="switch-sm" ng-model="cuenta.active">
                                    <label for="switch-sm">Cuenta activa</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-3 text-right">
                            <button class="btn btn-danger" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>
                                Cancelar</button>
                        </div>
                        <div class="col-md-2 text-right">
                            <button class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
                        </div>
                    </div>
                </form>
                <!-- Agregar nuevo registro-->
                <div class="row" style="padding-top: 5%;">
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3 text-right" style="padding-bottom: 5px;">
                        <button class="btn btn-success" ng-click="registro();"><span><i class="fa fa-plus-circle"
                                    aria-hidden="true"></i></span> Nuevo registro</button>
                    </div>
                </div>
                <!-- Tabla de cuentas activas-->
                <table class="table table-striped">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Host</th>
                            <th scope="col">Puerto</th>
                            <th scope="col">Cuenta origen</th>
                            <th scope="col">Cuenta destino</th>
                            <th scope="col">Cuenta CC</th>
                            <th scope="col">Activo</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr ng-repeat="item in lista">
                            <td>{{item.host}}</td>
                            <td>{{item.port}}</td>
                            <td>{{item.sourceMail}}</td>
                            <td>{{item.deliveryMail}}</td>
                            <td>{{item.ccMail}}</td>
                            <td ng-if="item.active"><span style="color:green;"><i class="fa fa-power-off" aria-hidden="true"></i></span></td>
                            <td ng-if="!item.active"><span style="color:red;"><i class="fa fa-power-off" aria-hidden="true"></i></span></td>
                            <td><button ng-click="registro(item);"><span style="color:green;"><i class="fa fa-pencil-square-o"
                                            aria-hidden="true"></i></span></button></td>
                            <td><button><span style="color:red;"><i class="fa fa-times" aria-hidden="true"></i></span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
